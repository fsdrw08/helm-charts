  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param jenkinsController.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for jenkins nodes
  ##
  extraEnvVarsCM: ""
  ## @param jenkinsController.extraEnvVarsSecret Name of existing Secret containing extra env vars for jenkins nodes
  ##
  extraEnvVarsSecret: ""
  ## @param jenkinsController.extraVolumes Optionally specify extra list of additional volumes for the jenkins pod(s)
