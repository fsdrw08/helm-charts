## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity

## @section minio Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
minio:
  ## @param minio.pod Pod configuration
  ## @param minio.pod.enabled Run %%MAIN_CONTAINER%% as a Pod rather than a Deployment
  ## @param minio.pod.restartPolicy %%MAIN_CONTAINER%% pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param minio.hostNetwork Specify if host network should be enabled for minio pod
  ##
  hostNetwork: true
  ## @param minio.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param minio.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## minio image
  ## ref: https://quay.io/repository/minio/minio?tab=tags
  ## @param minio.image.registry minio image registry
  ## @param minio.image.repository minio image repository
  ## @param minio.image.tag minio image tag (immutable tags are recommended)
  ## @param minio.image.digest minio image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param minio.image.pullPolicy minio image pull policy
  ## @param minio.image.pullSecrets minio image pull secrets
  ##
  image:
    registry: quay.io
    repository: minio/minio
    tag: RELEASE.2025-04-22T22-12-26Z
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param minio.replicaCount Number of minio replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param minio.containerPorts minio container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: api
  ##     containerPort: 9000
  ##     hostPort: 9000
  ##     hostIP: 127.0.0.1
  ##     protocol: TCP
  ##   - name: console
  ##     containerPort: 9001
  ##     hostPort: 9001
  ##     hostIP: 127.0.0.1
  ##     protocol: TCP
  ##
  containerPorts: []
  ## Configure extra options for minio containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param minio.livenessProbe.enabled Enable livenessProbe on minio containers
  ## @param minio.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param minio.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param minio.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param minio.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param minio.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 600
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    exec:
      command:
        - mc
        - ready
        - local
  ## @param minio.readinessProbe.enabled Enable readinessProbe on minio containers
  ## @param minio.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param minio.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param minio.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param minio.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param minio.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param minio.startupProbe.enabled Enable startupProbe on minio containers
  ## @param minio.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param minio.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param minio.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param minio.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param minio.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param minio.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param minio.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param minio.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## minio resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param minio.resourcesPreset Set minio container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if minio.resources is set (minio.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: small
  ## @param minio.resources Set minio container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param minio.podSecurityContext.enabled Enabled minio pods' Security Context
  ## @param minio.podSecurityContext.fsGroup Set minio pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param minio.containerSecurityContext.enabled Enabled minio containers' Security Context
  ## @param minio.containerSecurityContext.runAsUser Set minio containers' Security Context runAsUser
  ## @param minio.containerSecurityContext.runAsNonRoot Set minio containers' Security Context runAsNonRoot
  ## @param minio.containerSecurityContext.readOnlyRootFilesystem Set minio containers' Security Context runAsNonRoot
  ## ref: https://github.com/minio/minio/blob/RELEASE.2025-04-22T22-12-26Z/helm/minio/values.yaml#L272-L277
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%
  ## @param minio.config MinIO settings define runtime behavior of the MinIO server process.
  ## all content under this block will place in the path which set in env var MINIO_CONFIG_ENV_FILE (defaul: /etc/config.env)
  ## config keys must have:
  ##   MINIO_OPTS, MINIO_VOLUMES, MINIO_CONFIG_ENV_FILE
  ## ref: https://min.io/docs/minio/linux/reference/minio-server/settings.html
  ##
  config:
    ## @param minio.config.MINIO_OPTS Set a string of parameters to use when starting the MinIO Server.
    ## ref: https://docs.min.io/enterprise/aistor-object-store/reference/aistor-server/settings/core/#env-minio-opts
    ## ref: https://docs.min.io/enterprise/aistor-object-store/reference/aistor-server/#parameters
    ##
    MINIO_OPTS: --address=:9000 --console-address=:9001
    ## @param minio.config.MINIO_CONFIG_ENV_FILE Specifies the full path to the file the MinIO server process uses for loading environment variables.
    ## Sets a MinIO environment variable pointing to the container-mounted path of the environment file.
    ## ref: https://docs.min.io/enterprise/aistor-object-store/reference/aistor-server/settings/core/#env-minio-config-env-file
    ##
    MINIO_CONFIG_ENV_FILE: /etc/config.env
    ## @param minio.secret.envVars.MINIO_ROOT_USER The access key for the root user.
    ## @param minio.secret.envVars.MINIO_ROOT_PASSWORD The secret key for the root user.
    ## MINIO_ROOT_USER_FILE and MINIO_ROOT_PASSWORD_FILE support custom absolute paths,
    ## in case Docker secrets are mounted to custom locations or other tools are used to mount secrets into the container.
    ## ref: https://docs.min.io/enterprise/aistor-object-store/reference/aistor-server/settings/root-credentials/
    ## ref: https://github.com/minio/minio/blob/master/docs/docker/README.md#minio-custom-access-and-secret-key-files
    ##
    MINIO_ROOT_USER_FILE: /etc/minio/secrets/access_key
    MINIO_ROOT_PASSWORD_FILE: /etc/minio/secrets/secret_key
    ## @param minio.config.MINIO_UPDATE In place update is true by default if the MINIO_UPDATE is not set or is not set to 'off',
    ## if MINIO_UPDATE is set to 'off' then in-place update is off.
    ## ref: https://github.com/minio/minio/blob/RELEASE.2025-04-22T22-12-26Z/cmd/common-main.go#L808
    ##
    MINIO_UPDATE: "off"
    ## @param minio.config.MINIO_VOLUMES The directories or drives the minio server process uses as the storage backend.
    ## Functionally equivalent to setting minio server DIRECTORIES. Use this value when configuring MinIO to run using an environment file.
    ## ref: https://docs.min.io/enterprise/aistor-object-store/reference/aistor-server/settings/core/#env-minio-volumes
    ## ref: https://github.com/minio/minio/blob/RELEASE.2025-04-22T22-12-26Z/Dockerfile
    ##
    MINIO_VOLUMES: /data
  ## @param minio.tls secret setting of cert and key or whatever tls content will set in the container
  ##
  secret:
    ## @param minio.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars: {}
    tls:
      ## @param minio.secret.tls.mountPath secret mount path setting of cert and key or whatever tls content will set in the container
      ## to tell minio use this path, add --certs-dir=/etc/minio/certs in MINIO_OPTS
      ## ref: https://github.com/minio/minio/blob/RELEASE.2025-04-22T22-12-26Z/helm/minio/values.yaml#L109
      ## ref: https://docs.min.io/enterprise/aistor-object-store/installation/linux/network-encryption/
      ##
      mountPath: /etc/minio/certs
      ## @param minio.secret.tls.contents secret content of default domain cert/key and additional domain cert/key and custom CAs tls content will set in the container
      ## But the tls set in configFiles above must match with the settings here
      ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
      ## e.g.
      ## contents:
      ##   public.crt: "xxx"
      ##   private.key: "xxx"
      ##   additionalDomains:
      ##     - name: test
      ##       public.crt: "xxx"
      ##       private.key: "xxx"
      ##   CAs:
      ##     test.crt: test
      ##
      contents: {}
        # ## default domain cert and key
        # public.crt: "xxx"
        # private.key: "xxx"
        # ## additional domain certs and keys
        # additionalDomains:
        #   - name: test
        #     public.crt: "xxx"
        #     private.key: "xxx"
        # ## custom CAs
        # CAs:
        #   test.crt: "xxx"
    ## @param minio.secret.others other secrets pass to the container via secret volume mount
    ##
    others:
      mountPath: /etc/minio/secrets
      contents:
        access_key: minioadmin
        secret_key: minioadmin

  ## @param minio.existingConfigmap The name of an existing ConfigMap with your custom configuration for minio
  ##
  existingConfigmap:
  ## @param minio.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param minio.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param minio.automountServiceAccountToken Mount Service Account token in minio pods
  ##
  automountServiceAccountToken: false
  ## @param minio.hostAliases minio pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param minio.deploymentAnnotations Annotations for minio deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param minio.podLabels Extra labels for minio pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param minio.podAnnotations Annotations for minio pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ## ref: https://github.com/minio/minio/blob/RELEASE.2025-04-22T22-12-26Z/helm/minio/values.yaml#L272-L277
  ##
  podAnnotations:
    io.podman.annotations.userns: keep-id:uid=1000,gid=1000
  ## @param minio.podAffinityPreset Pod affinity preset. Ignored if `minio.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param minio.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `minio.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node minio.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param minio.nodeAffinityPreset.type Node affinity preset type. Ignored if `minio.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param minio.nodeAffinityPreset.key Node label key to match. Ignored if `minio.affinity` is set
    ##
    key: ""
    ## @param minio.nodeAffinityPreset.values Node label values to match. Ignored if `minio.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param minio.affinity Affinity for minio pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `minio.podAffinityPreset`, `minio.podAntiAffinityPreset`, and `minio.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param minio.nodeSelector Node labels for minio pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param minio.tolerations Tolerations for minio pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param minio.updateStrategy.type minio deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param minio.updateStrategy.type minio statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param minio.priorityClassName minio pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param minio.topologySpreadConstraints Topology Spread Constraints for minio pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param minio.schedulerName Name of the k8s scheduler (other than default) for minio pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param minio.terminationGracePeriodSeconds Seconds minio pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param minio.lifecycleHooks for minio containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param minio.extraEnvVars Array with extra environment variables to add to minio containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param minio.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for minio containers
  ##
  extraEnvVarsCM: ""
  ## @param minio.extraEnvVarsSecret Name of existing Secret containing extra env vars for minio containers
  ##
  extraEnvVarsSecret: ""
  ## @param minio.extraVolumes Optionally specify extra list of additional volumes for the minio pods
  ##
  extraVolumes: []
  ## @param minio.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the minio containers
  ##
  extraVolumeMounts: []
  ## @param minio.sidecars Add additional sidecar containers to the minio pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param minio.initContainers Add additional init containers to the minio pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: true
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: /data
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for %%MAIN_OBJECT_BLOCK%% data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

