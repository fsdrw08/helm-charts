## mon deploys a Ceph monitor
##
mon:
  ## ceph monitor image
  ## ref: https://quay.io/repository/ceph/daemon?tab=tags
  ## @param mon.image.registry %%MAIN_CONTAINER%% image registry
  ## @param mon.image.repository %%MAIN_CONTAINER%% image repository
  ## @param mon.image.tag %%MAIN_CONTAINER%% image tag (immutable tags are recommended)
  ## @param mon.image.digest %%MAIN_CONTAINER%% image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param mon.image.pullPolicy %%MAIN_CONTAINER%% image pull policy
  ## @param mon.image.pullSecrets %%MAIN_CONTAINER%% image pull secrets
  ##
  image:
    registry: quay.io
    repository: ceph/daemon
    tag: latest-reef
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param mon.podRestartPolicy specify the pod restart policy if deployKind set to Pod
  ## available options: Always, OnFailure, Never
  podRestartPolicy: Never
  ## @param mon.replicaCount Number of %%MAIN_CONTAINER_NAME%% replicas to deploy
  ##
  replicaCount: 1
  ## @param mon.containerPorts %%MAIN_CONTAINER_NAME%% container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: http
  ##     containerPort: 80
  ##     hostPort: 80
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##   - name: https
  ##     containerPort: 443
  ##     hostPort: 443
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##
  containerPorts: {}
  ## Configure extra options for %%MAIN_CONTAINER_NAME%% containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param mon.livenessProbe.enabled Enable livenessProbe on %%MAIN_CONTAINER_NAME%% containers
  ## @param mon.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param mon.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param mon.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param mon.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param mon.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param mon.readinessProbe.enabled Enable readinessProbe on %%MAIN_CONTAINER_NAME%% containers
  ## @param mon.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param mon.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param mon.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param mon.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param mon.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param mon.startupProbe.enabled Enable startupProbe on %%MAIN_CONTAINER_NAME%% containers
  ## @param mon.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param mon.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param mon.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param mon.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param mon.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param mon.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param mon.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param mon.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## %%MAIN_CONTAINER_NAME%% resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param mon.resourcesPreset Set %%MAIN_CONTAINER_NAME%% container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if mon.resources is set (mon.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
