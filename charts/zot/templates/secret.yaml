{{- if  or .Values.zot.secret.contents .Values.zot.htpasswd -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}-sec
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: zot
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.zot.secret.contents -}}
  {{- range $key, $val := .Values.zot.secret.contents }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if .Values.zot.htpasswd }}
  htpasswd: |
{{ .Values.zot.htpasswd | b64enc | indent 4 }}
{{- end }}
{{- end }}