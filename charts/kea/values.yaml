    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param kea.containerSecurityContext.enabled Enabled kea containers' Security Context
  ## @param kea.containerSecurityContext.runAsUser Set kea containers' Security Context runAsUser
  ## @param kea.containerSecurityContext.runAsNonRoot Set kea containers' Security Context runAsNonRoot
  ## @param kea.containerSecurityContext.readOnlyRootFilesystem Set kea containers' Security Context runAsNonRoot
