  ## @param dhcp4.autoscaling.enabled Enable autoscaling for kea
  ## @param dhcp4.autoscaling.minReplicas Minimum number of kea replicas
  ## @param dhcp4.autoscaling.maxReplicas Maximum number of kea replicas
  ## @param dhcp4.autoscaling.targetCPU Target CPU utilization percentage
  ## @param dhcp4.autoscaling.targetMemory Target Memory utilization percentage
  ##
