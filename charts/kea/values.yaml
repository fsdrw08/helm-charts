  ## available options: Always, OnFailure, Never
  podRestartPolicy: Never
  ## @param kea.replicaCount Number of kea replicas to deploy
  ##
  replicaCount: 1
  ## @param kea.containerPorts kea container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: http
  ##     containerPort: 80
  ##     hostPort: 80
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##   - name: https
  ##     containerPort: 443
  ##     hostPort: 443
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##
