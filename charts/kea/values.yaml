  ## @param kea.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param kea.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param kea.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param kea.livenessProbe.failureThreshold Failure threshold for livenessProbe
