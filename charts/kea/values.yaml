## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
kea:
  ## ISC kea image
  ## ref: https://hub.docker.com/r/bitnami/%%IMAGE_NAME%%/tags/
  ## @param kea.image.registry kea image registry
  ## @param kea.image.repository kea image repository
  ## @param kea.image.tag kea image tag (immutable tags are recommended)
  ## @param kea.image.digest kea image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param kea.image.pullPolicy kea image pull policy
  ## @param kea.image.pullSecrets kea image pull secrets
  ##
  image:
    registry: docker.cloudsmith.io
    repository: isc/docker/kea-dhcp4
    tag: 2.7.6-20250129
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
