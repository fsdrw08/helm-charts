## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity

## @section redisInsight Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
redisInsight:
  ## @param redisInsight.pod Pod configuration
  ## @param redisInsight.pod.enabled Run redisInsight as a Pod rather than a Deployment
  ## @param redisInsight.pod.restartPolicy redisInsight pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param redisInsight.hostNetwork Specify if host network should be enabled for redisInsight pod
  ##
  hostNetwork: true
  ## @param redisInsight.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param redisInsight.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## redisInsight image
  ## ref: https://hub.docker.com/r/redis/redisinsight/tags
  ## @param redisInsight.image.registry redisInsight image registry
  ## @param redisInsight.image.repository redisInsight image repository
  ## @param redisInsight.image.tag redisInsight image tag (immutable tags are recommended)
  ## @param redisInsight.image.digest redisInsight image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param redisInsight.image.pullPolicy redisInsight image pull policy
  ## @param redisInsight.image.pullSecrets redisInsight image pull secrets
  ##
  image:
    registry: docker.io
    repository: redis/redisinsight
    tag: 3.0.2
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param redisInsight.replicaCount Number of redisInsight replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param redisInsight.containerPorts redisInsight container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: http
  ##     containerPort: 5540
  ##     hostPort: 5540
  ##     hostIP: 127.0.0.1
  ##     protocol: TCP
  ##
  containerPorts: []
  ## Configure extra options for redisInsight containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param redisInsight.livenessProbe.enabled Enable livenessProbe on redisInsight containers
  ## @param redisInsight.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param redisInsight.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param redisInsight.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param redisInsight.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param redisInsight.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 600
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    exec:
      command:
        - /bin/sh
        - -c
        - wget -q -O - http://127.0.0.1:5540/api/health
  ## @param redisInsight.readinessProbe.enabled Enable readinessProbe on redisInsight containers
  ## @param redisInsight.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param redisInsight.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param redisInsight.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param redisInsight.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param redisInsight.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param redisInsight.startupProbe.enabled Enable startupProbe on redisInsight containers
  ## @param redisInsight.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param redisInsight.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param redisInsight.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param redisInsight.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param redisInsight.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param redisInsight.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param redisInsight.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param redisInsight.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## redisInsight resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param redisInsight.resourcesPreset Set redisInsight container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if redisInsight.resources is set (redisInsight.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param redisInsight.resources Set redisInsight container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param redisInsight.podSecurityContext.enabled Enabled redisInsight pods' Security Context
  ## @param redisInsight.podSecurityContext.fsGroup Set redisInsight pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param redisInsight.containerSecurityContext.enabled Enabled redisInsight containers' Security Context
  ## @param redisInsight.containerSecurityContext.runAsUser Set redisInsight containers' Security Context runAsUser
  ## @param redisInsight.containerSecurityContext.runAsNonRoot Set redisInsight containers' Security Context runAsNonRoot
  ## @param redisInsight.containerSecurityContext.readOnlyRootFilesystem Set redisInsight containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%
  ## @param redisInsight.config env var config for redis insight
  ## ref: https://redis.io/docs/latest/operate/redisinsight/configuration/
  ##
  config:
    # https://github.com/redis/RedisInsight/blob/3.0.2/Dockerfile#L55
    RI_APP_FOLDER_ABSOLUTE_PATH: /data
    RI_APP_HOST: 127.0.0.1
    RI_APP_PORT: 5540
    ## Certificate for supplied private key. Public certificate in PEM format. Can be a path to a file or a string in PEM format.
    ##
    # RI_SERVER_TLS_CERT: /tls/redis-insight.crt
    ## Private key for HTTPS. Private key in PEM format. Can be a path to a file or a string in PEM format.
    ##
    # RI_SERVER_TLS_KEY: /tls/redis-insight.key
    ## Configures the log level of the application.
    ## Supported logging levels are prioritized from highest to lowest:
    ## error, warn, info, http, verbose, debug, silly,
    ##
    # RI_LOG_LEVEL: info
    ## By default, you can find log files in the following folders: /data/logs
    ##
    # RI_FILES_LOGGER: true
    ## Logs to STDOUT.
    ##
    # RI_STDOUT_LOGGER: true
    ## Configures a subpath for a proxy.
    ##
    # RI_PROXY_PATH: null
    ## When set to false, this disables the ability to manage database connections (adding, editing, or deleting).
    ##
    # RI_DATABASE_MANAGEMENT: true
    ## This environment variable allows you to accept the End User License Agreement (EULA) without displaying it in the UI.
    ## By setting this variable, you acknowledge that your use of Redis Insight is governed either by your signed agreement with Redis or, if none exists, by the Redis Enterprise Software Subscription Agreement. If neither applies, your use is subject to the Server Side Public License (SSPL).
    ##
    # RI_ACCEPT_TERMS_AND_CONDITIONS: true
  ## @param redisInsight.secret secret pass to the container
  ##
  secret:
    ## @param redisInsight.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars:
      ## Key to encrypt data with. Redis insight stores sensitive information (database passwords, Workbench history, etc.) locally (using sqlite3).
      ## This variable allows you to store sensitive information encrypted using the specified encryption key.
      ## Note: The same encryption key should be provided for subsequent docker run commands with the same volume attached to decrypt the information.
      ##
      RI_ENCRYPTION_KEY: somepassword
    ## @param redisInsight.secret.tls secret setting of cert and key or whatever tls content will set in the container
    ## @param redisInsight.secret.tls.mountPath secret mount path setting of cert and key or whatever tls content will set in the container
    ##
    tls:
      mountPath: /tls
      ## @param redisInsight.tls.content secret content of cert and key or whatever tls content will set in the container
      ## You can set the content key as whatever file name you like
      ## But the tls set in configFiles above must match with the settings here
      ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
      ## e.g.
      ## contents:
      ##  ca.crt: ""
      ##  tls.crt: ""
      ##  tls.key: ""
      ##
      contents: {}

  ## @param redisInsight.existingConfigmap The name of an existing ConfigMap with your custom configuration for redisInsight
  ##
  existingConfigmap:
  ## @param redisInsight.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param redisInsight.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param redisInsight.automountServiceAccountToken Mount Service Account token in redisInsight pods
  ##
  automountServiceAccountToken: false
  ## @param redisInsight.hostAliases redisInsight pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param redisInsight.deploymentAnnotations Annotations for redisInsight deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param redisInsight.podLabels Extra labels for redisInsight pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param redisInsight.podAnnotations Annotations for redisInsight pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations:
    ## ref: https://github.com/redis/RedisInsight/blob/main/Dockerfile
    ## ref: https://github.com/nodejs/docker-node/blob/main/20/alpine3.22/Dockerfile
    ##
    io.podman.annotations.userns: keep-id:uid=1000,gid=1000
  ## @param redisInsight.podAffinityPreset Pod affinity preset. Ignored if `redisInsight.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param redisInsight.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `redisInsight.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node redisInsight.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param redisInsight.nodeAffinityPreset.type Node affinity preset type. Ignored if `redisInsight.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param redisInsight.nodeAffinityPreset.key Node label key to match. Ignored if `redisInsight.affinity` is set
    ##
    key: ""
    ## @param redisInsight.nodeAffinityPreset.values Node label values to match. Ignored if `redisInsight.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param redisInsight.affinity Affinity for redisInsight pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `redisInsight.podAffinityPreset`, `redisInsight.podAntiAffinityPreset`, and `redisInsight.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param redisInsight.nodeSelector Node labels for redisInsight pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param redisInsight.tolerations Tolerations for redisInsight pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param redisInsight.updateStrategy.type redisInsight deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param redisInsight.updateStrategy.type redisInsight statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param redisInsight.priorityClassName redisInsight pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param redisInsight.topologySpreadConstraints Topology Spread Constraints for redisInsight pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param redisInsight.schedulerName Name of the k8s scheduler (other than default) for redisInsight pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param redisInsight.terminationGracePeriodSeconds Seconds redisInsight pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param redisInsight.lifecycleHooks for redisInsight containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param redisInsight.extraEnvVars Array with extra environment variables to add to redisInsight containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param redisInsight.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for redisInsight containers
  ##
  extraEnvVarsCM: ""
  ## @param redisInsight.extraEnvVarsSecret Name of existing Secret containing extra env vars for redisInsight containers
  ##
  extraEnvVarsSecret: ""
  ## @param redisInsight.extraVolumes Optionally specify extra list of additional volumes for the redisInsight pods
  ##
  extraVolumes: []
  ## @param redisInsight.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the redisInsight containers
  ##
  extraVolumeMounts: []
  ## @param redisInsight.sidecars Add additional sidecar containers to the redisInsight pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param redisInsight.initContainers Add additional init containers to the redisInsight pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: true
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: "{{ .Values.redisInsight.config.RI_APP_FOLDER_ABSOLUTE_PATH }}"
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for redisInsight data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

## @section Other Parameters
##

## ServiceAccount configuration
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
##
