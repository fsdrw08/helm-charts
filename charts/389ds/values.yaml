# Default values for 389ds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 389ds/dirsrv
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# @ignored
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- not recommand to enable
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# @ignored
nodeSelector: {}

# @ignored
tolerations: []

affinity: {}

# -- ref: https://directory.fedoraproject.org/docs/389ds/howto/howto-deploy-389ds-on-openshift.html
389ds: 
  # -- set cn=Directory Managerâ€™s password
  DS_DM_PASSWORD: ""
  # -- set the log level for ns-slapd, default is 266354688.
  DS_ERRORLOG_LEVEL: ""
  # -- set LDBM autotune percentage (nsslapd-cache-autosize), default is 25.
  DS_MEMORY_PERCENTAGE: ""
  # -- run database reindex task (db2index). True/False
  DS_REINDEX: ""
  # -- set container startup timeout in seconds, default is 60 seconds.
  DS_STARTUP_TIMEOUT: ""
  # -- use suffix as a basedn in dsrc file, default one is derived from the hostname.
  DS_SUFFIX_NAME: ""