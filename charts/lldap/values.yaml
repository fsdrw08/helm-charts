## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity

## @section lldap Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
lldap:
  ## @param lldap.pod Pod configuration
  ## @param lldap.pod.enabled Run %%MAIN_CONTAINER%% as a Pod rather than a Deployment
  ## @param lldap.pod.restartPolicy %%MAIN_CONTAINER%% pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param lldap.hostNetwork Specify if host network should be enabled for lldap pod
  ##
  hostNetwork: true
  ## @param lldap.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param lldap.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## lldap image
  ## ref: https://hub.docker.com/r/lldap/lldap/tags/
  ## @param lldap.image.registry lldap image registry
  ## @param lldap.image.repository lldap image repository
  ## @param lldap.image.tag lldap image tag (immutable tags are recommended)
  ## @param lldap.image.digest lldap image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param lldap.image.pullPolicy lldap image pull policy
  ## @param lldap.image.pullSecrets lldap image pull secrets
  ##
  image:
    registry: docker.io
    repository: lldap/lldap
    tag: v0.6.2-alpine-rootless
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param lldap.replicaCount Number of lldap replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param lldap.containerPorts lldap container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: http
  ##     containerPort: 80
  ##     hostPort: 80
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##   - name: https
  ##     containerPort: 443
  ##     hostPort: 443
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##
  containerPorts: []
  ## Configure extra options for lldap containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param lldap.livenessProbe.enabled Enable livenessProbe on lldap containers
  ## @param lldap.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param lldap.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param lldap.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param lldap.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param lldap.livenessProbe.successThreshold Success threshold for livenessProbe
  ## ref: https://github.com/lldap/lldap/blob/main/Dockerfile#L98
  ## ref: https://github.com/lldap/lldap/issues/700
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 600
    timeoutSeconds: 10
    failureThreshold: 5
    successThreshold: 1
    exec:
      command:
        - /app/lldap
        - healthcheck
        - --config-file
        - /data/lldap_config.toml
  ## @param lldap.readinessProbe.enabled Enable readinessProbe on lldap containers
  ## @param lldap.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param lldap.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param lldap.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param lldap.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param lldap.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param lldap.startupProbe.enabled Enable startupProbe on lldap containers
  ## @param lldap.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param lldap.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param lldap.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param lldap.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param lldap.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param lldap.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param lldap.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param lldap.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## lldap resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param lldap.resourcesPreset Set lldap container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if lldap.resources is set (lldap.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param lldap.resources Set lldap container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param lldap.podSecurityContext.enabled Enabled lldap pods' Security Context
  ## @param lldap.podSecurityContext.fsGroup Set lldap pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param lldap.containerSecurityContext.enabled Enabled lldap containers' Security Context
  ## @param lldap.containerSecurityContext.runAsUser Set lldap containers' Security Context runAsUser
  ## @param lldap.containerSecurityContext.runAsNonRoot Set lldap containers' Security Context runAsNonRoot
  ## @param lldap.containerSecurityContext.readOnlyRootFilesystem Set lldap containers' Security Context runAsNonRoot
  ## ref: https://github.com/lldap/lldap/blob/main/Dockerfile
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 10001
    runAsGroup: 10001
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%

  ## @param lldap.config default lldap config
  ## below config content will convert to toml and place in /data/lldap_config.toml
  ## ref: https://github.com/lldap/lldap/blob/v0.6.2/lldap_config.docker_template.toml
  ## ref: https://github.com/lldap/lldap/blob/v0.6.2/docker-entrypoint-rootless.sh#L4
  ##
  config:
    ## @param lldap.config.database_url Database URL.
    ## This encodes the type of database (SQlite, MySQL, or PostgreSQL), the path, the user, password, and sometimes the mode (when relevant).
    ## Note: SQlite should come with "?mode=rwc" to create the DB if not present.
    ## Example URLs:
    ##  - "postgres://postgres-user:password@postgres-server/my-database"
    ##  - "mysql://mysql-user:password@mysql-server/my-database"
    ## This can be overridden with the LLDAP_DATABASE_URL env variable.
    ##
    database_url: "sqlite:///data/persistence/users.db?mode=rwc"
    ## @param lldap.config.ldaps_options Options to configure LDAPS.
    ##
    # ldaps_options:
    #   cert_file: /data/secret/certs/cert.pem
    #   key_file: /data/secret/certs/key.pem
  ## @param secret.secret secret pass to the container
  ##
  secret:
    ## @param secret.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars:
      LLDAP_KEY_SEED: "RanD0m STR1ng"
    ## @param lldap.secret.ssl secret setting of cert and key or whatever ssl content will set in the container
    ##
    ssl:
      ## @param lldap.secret.ssl.mountPath secret mount path setting of keystore or whatever ssl content will set in the container
      ## the path should also match with the ldaps_options in lldap.config.ldaps_options
      mountPath: /data/secret/certs
      ## @param lldap.secret.ssl.contents_b64 base 64 encoded content of keystore object or whatever base 64 encoded ssl content will set in the container
      ## You can set the content key as whatever file name you like
      ## e.g.
      ## contents:
      ##   cert.pem: ""
      ##   key.pem: ""
      contents: {}
    ## @param zot.secret.others other secrets pass to the container via secret volume mount
    ##
    others:
      mountPath: /data/secret/others
      contents: {}

  ## @param lldap.existingConfigmap The name of an existing ConfigMap with your custom configuration for lldap
  ##
  existingConfigmap:
  ## @param lldap.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param lldap.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param lldap.automountServiceAccountToken Mount Service Account token in lldap pods
  ##
  automountServiceAccountToken: false
  ## @param lldap.hostAliases lldap pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param lldap.deploymentAnnotations Annotations for lldap deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param lldap.podLabels Extra labels for lldap pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param lldap.podAnnotations Annotations for lldap pods
  ## to keep container user as same permission as host user, set keep-id point to the container user and group id
  ## the userns annotation only work podman v4.9+
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ## ref: https://github.com/lldap/lldap/blob/main/Dockerfile
  ##
  podAnnotations:
    io.podman.annotations.userns: keep-id:uid=10001,gid=10001
  ## @param lldap.podAffinityPreset Pod affinity preset. Ignored if `lldap.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param lldap.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `lldap.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node lldap.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param lldap.nodeAffinityPreset.type Node affinity preset type. Ignored if `lldap.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param lldap.nodeAffinityPreset.key Node label key to match. Ignored if `lldap.affinity` is set
    ##
    key: ""
    ## @param lldap.nodeAffinityPreset.values Node label values to match. Ignored if `lldap.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param lldap.affinity Affinity for lldap pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `lldap.podAffinityPreset`, `lldap.podAntiAffinityPreset`, and `lldap.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param lldap.nodeSelector Node labels for lldap pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param lldap.tolerations Tolerations for lldap pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param lldap.updateStrategy.type lldap deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param lldap.updateStrategy.type lldap statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param lldap.priorityClassName lldap pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param lldap.topologySpreadConstraints Topology Spread Constraints for lldap pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param lldap.schedulerName Name of the k8s scheduler (other than default) for lldap pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param lldap.terminationGracePeriodSeconds Seconds lldap pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param lldap.lifecycleHooks for lldap containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param lldap.extraEnvVars Array with extra environment variables to add to lldap containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param lldap.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for lldap containers
  ##
  extraEnvVarsCM: ""
  ## @param lldap.extraEnvVarsSecret Name of existing Secret containing extra env vars for lldap containers
  ##
  extraEnvVarsSecret: ""
  ## @param lldap.extraVolumes Optionally specify extra list of additional volumes for the lldap pods
  ##
  extraVolumes: []
  ## @param lldap.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the lldap containers
  ##
  extraVolumeMounts: []
  ## @param lldap.sidecars Add additional sidecar containers to the lldap pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param lldap.initContainers Add additional init containers to the lldap pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: true
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: /data/persistence
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for lldap data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

