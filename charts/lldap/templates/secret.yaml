apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}-sec
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: lldap
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  lldap_config.toml: {{ toToml .Values.lldap.config | nindent 4 | b64enc }}

{{- if .Values.lldap.config.ldaps_options -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}-sec-ssl
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: lldap
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- range $key, $val := .Values.lldap.ssl.contents_b64 }}
  {{ $key }}: |
    {{- include "common.tplvalues.render" (dict "value" $val "context" $) | nindent 4 -}}
  {{- end }}
{{- end -}}