## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity

## @section traefik Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
traefik:
  ## @param traefik.pod Pod configuration
  ## @param traefik.pod.enabled Run %%MAIN_CONTAINER%% as a Pod rather than a Deployment
  ## @param traefik.pod.restartPolicy %%MAIN_CONTAINER%% pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param traefik.hostNetwork Specify if host network should be enabled for traefik pod
  ##
  hostNetwork: true
  ## @param traefik.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param traefik.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## traefik image
  ## ref: https://hub.docker.com/r/bitnami/%%IMAGE_NAME%%/tags/
  ## @param traefik.image.registry traefik image registry
  ## @param traefik.image.repository traefik image repository
  ## @param traefik.image.tag traefik image tag (immutable tags are recommended)
  ## @param traefik.image.digest traefik image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param traefik.image.pullPolicy traefik image pull policy
  ## @param traefik.image.pullSecrets traefik image pull secrets
  ##
  image:
    registry: docker.io
    repository: library/traefik
    tag: v3.6.2
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param traefik.replicaCount Number of %%MAIN_CONTAINER_NAME%% replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param traefik.containerPorts traefik container port to expose to host
  ## containerPorts:
  ##   - name: http
  ##     containerPort: 80
  ##     hostPort: 80
  ##     protocol: TCP
  ##   - name: https
  ##     containerPort: 443
  ##     hostPort: 443
  ##     protocol: TCP
  ##   - name: ping
  ##     containerPort: 8080
  ##     hostPort: 8080
  ##     protocol: TCP
  ##
  containerPorts: []
  ## Configure extra options for traefik containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param traefik.livenessProbe.enabled Enable livenessProbe on traefik containers
  ## @param traefik.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param traefik.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param traefik.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param traefik.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param traefik.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 600
    timeoutSeconds: 10
    failureThreshold: 5
    successThreshold: 1
    exec:
      command:
        - traefik
        - healthcheck
  ## @param traefik.readinessProbe.enabled Enable readinessProbe on traefik containers
  ## @param traefik.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param traefik.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param traefik.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param traefik.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param traefik.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 120
    timeoutSeconds: 10
    failureThreshold: 5
    successThreshold: 1
    exec:
      command:
        - traefik
        - healthcheck
  ## @param traefik.startupProbe.enabled Enable startupProbe on traefik containers
  ## @param traefik.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param traefik.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param traefik.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param traefik.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param traefik.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param traefik.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param traefik.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param traefik.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## traefik resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param traefik.resourcesPreset Set traefik container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if traefik.resources is set (traefik.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param traefik.resources Set traefik container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param traefik.podSecurityContext.enabled Enabled %%MAIN_CONTAINER_NAME%% pods' Security Context
  ## @param traefik.podSecurityContext.fsGroup Set %%MAIN_CONTAINER_NAME%% pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## @param traefik.containerSecurityContext.enabled Enabled traefik containers' Security Context
  ## @param traefik.containerSecurityContext.runAsUser Set traefik containers' Security Context runAsUser
  ## @param traefik.containerSecurityContext.runAsNonRoot Set traefik containers' Security Context runAsNonRoot
  ## @param traefik.containerSecurityContext.readOnlyRootFilesystem Set traefik containers' Security Context runAsNonRoot
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## ref: https://unix.stackexchange.com/questions/580339/how-to-grant-read-write-access-through-selinux-policy-to-a-bind-mounted-volume-v/595152#595152
  ## ref: https://github.com/containers/podman/pull/5307#issuecomment-590830455
  ## e.g. to disable selinux label for socket read from container
  ## containerSecurityContext:
  ##   enabled: true
  ##   seLinuxOptions:
  ##     type: spc_t
  ##
  containerSecurityContext:
    enabled: false
    # runAsUser: 1001
    # runAsNonRoot: true
    # readOnlyRootFilesystem: false

  ## %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%
  ## @param traefik.configFiles traefik configs divided to 2 parts: install config and routing config
  ## ref: https://doc.traefik.io/traefik/reference/install-configuration/boot-environment/
  ##
  configFiles:
    ## @param traefik.configFiles.install Defines parameters that require Traefik to restart when changed.
    ## This includes entry points, providers, API/dashboard settings, and logging levels.
    ## install config file which will place in /etc/traefik/traefik.yml and load by traefik when it start
    ## ref: https://doc.traefik.io/traefik/reference/install-configuration/boot-environment/#file
    ##
    install:
      ## @param traefik.configFiles.install.providers
      ## ref: https://doc.traefik.io/traefik/providers/overview/
      ##
      providers:
        ## @param traefik.configFiles.install.providers.docker
        ## Config docker provider to let traefik understand how to route the traffic by reading docker label information
        ## ref: https://doc.traefik.io/traefik/providers/docker/
        ##
        docker:
          endpoint: unix:///var/run/docker.sock
          useBindPortIP: false
          exposedByDefault: false
        ## @param traefik.configFiles.install.providers.file
        ## @param traefik.configFiles.install.providers.file.directory
        ## Config The file provider let traefik understand how to route the traffic by reading the YAML or TOML file
        ## ref: https://doc.traefik.io/traefik/providers/file/
        ##
        file:
          directory: /etc/traefik/routing
          watch: true
      ## @param traefik.configFiles.install.serversTransport
      ## ref: https://doc.traefik.io/traefik/routing/overview/#transport-configuration
      serversTransport:
        insecureSkipVerify: false
      ## @param traefik.configFiles.install.globalArguments global arguments
      ## e.g.
      ## globalArguments:
      ##   checkNewVersion: false
      ##   sendAnonymousUsage: false
      ##
      global: {}
      ## @param traefik.configFiles.install.entryPoints
      ## ref: https://doc.traefik.io/traefik/routing/overview/
      ##
      entryPoints:
        traefik:
          address: ":8080"
        web:
          address: ":80"
          forwardedHeaders:
            trustedIPs: []
        # https://community.traefik.io/t/lets-encrypt-x509-certificate-signed-by-unknown-authority/11112/1
        webSecure:
          address: ":443"
          # https://doc.traefik.io/traefik/routing/entrypoints/#forwarded-headers
          # https://community.traefik.io/t/how-to-get-real-ip-from-the-client/8239
          # https://www.bboy.app/2020/04/16/traefik%E5%90%8E%E7%AB%AF%E5%BA%94%E7%94%A8%E8%8E%B7%E5%8F%96%E7%94%A8%E6%88%B7%E7%9C%9F%E5%AE%9Eip/
          forwardedHeaders:
            trustedIPs: []
      ## @param traefik.configFiles.install.api
      ## Traefik exposes a number of information through an API handler
      ##
      api:
        dashboard: true
      ## @param traefik.configFiles.install.certificatesResolvers
      ## ref: https://doc.traefik.io/traefik/https/acme/
      ## e.g.
      ## certificatesResolvers:
      ##   external:
      ##     acme:
      ##       caServer: https://acme-v02.api.letsencrypt.org/directory
      ##       certificatesDuration: 2160
      ##       email:
      ##       storage: /mnt/acmeStorage/external_acme.json
      ##       tlsChallenge: {}
      ##   internal:
      ##     acme:
      ##       caServer:
      ##       certificatesDuration: 2160
      ##       email:
      ##       storage: /mnt/acmeStorage/internal_acme.json
      ##       tlsChallenge: {}
      ##
      certificatesResolvers: null
      ## @param traefik.configFiles.install.log
      ## ref: https://doc.traefik.io/traefik/observability/logs/
      ##
      log:
        ## @param traefik.configFiles.install.log.level
        ## Alternative logging levels are DEBUG, INFO, WARN, ERROR, FATAL, and PANIC.
        level: ERROR
      ## @param traefik.configFiles.install.ping Checking the Health of Your Traefik Instances
      ## ref: https://doc.traefik.io/traefik/operations/ping/
      ##
      ping: {}
    ## @param traefik.configFiles.routing file provider for traefik routing config
    ## The file provider lets you define the routing configuration in a YAML or TOML file.
    ## The block define here will put into configMap and let traefik treat as routing file configuration file.
    ## The values will render as a yaml file put into configmap then mount to the path set in
    ## {{ .Values.traefik.configFiles.install.providers.file.directory }}/builtin
    ## ref: https://doc.traefik.io/traefik/providers/file/
    ##
    routing:
      mwToHttps.yaml:
        http:
          middlewares:
            toHttps:
              redirectScheme:
                scheme: https
                permanent: true
      # tlsCerts:
      #   tls:
      #     certificates:
      #       - certFile: /etc/traefik/tls/domain.crt
      #         keyFile: /etc/traefik/tls/domain.key
  ## @param traefik.secret secret pass to the container
  ##
  secret:
    ## @param traefik.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars: {}
    ## @param traefik.secret.tls secret setting of cert and key or whatever tls content will set in the container
    ## @param traefik.secret.tls.mountPath secret mount path setting of cert and key or whatever tls content will set in the container
    ##
    tls:
      mountPath: /etc/traefik/tls
      ## @param traefik.secret.tls.content secret content of cert and key or whatever tls content will set in the container
      ## You can set the content key as whatever file name you like
      ## But the tls set in configFiles above must match with the settings here
      ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
      ## e.g.
      ## contents:
      ##  ca.crt: ""
      ##  tls.crt: ""
      ##  tls.key: ""
      ##
      contents: {}

  ## @param traefik.existingConfigmap The name of an existing ConfigMap with your custom configuration for %%MAIN_CONTAINER_NAME%%
  ##
  existingConfigmap:
  ## @param traefik.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param traefik.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param traefik.automountServiceAccountToken Mount Service Account token in %%MAIN_CONTAINER_NAME%% pods
  ##
  automountServiceAccountToken: false
  ## @param traefik.hostAliases %%MAIN_CONTAINER_NAME%% pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param traefik.deploymentAnnotations Annotations for %%MAIN_CONTAINER_NAME%% deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param traefik.podLabels Extra labels for %%MAIN_CONTAINER_NAME%% pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param traefik.podAnnotations Annotations for %%MAIN_CONTAINER_NAME%% pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param traefik.podAffinityPreset Pod affinity preset. Ignored if `traefik.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param traefik.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `traefik.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node traefik.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param traefik.nodeAffinityPreset.type Node affinity preset type. Ignored if `traefik.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param traefik.nodeAffinityPreset.key Node label key to match. Ignored if `traefik.affinity` is set
    ##
    key: ""
    ## @param traefik.nodeAffinityPreset.values Node label values to match. Ignored if `traefik.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param traefik.affinity Affinity for %%MAIN_CONTAINER_NAME%% pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `traefik.podAffinityPreset`, `traefik.podAntiAffinityPreset`, and `traefik.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param traefik.nodeSelector Node labels for %%MAIN_CONTAINER_NAME%% pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param traefik.tolerations Tolerations for %%MAIN_CONTAINER_NAME%% pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param traefik.updateStrategy.type %%MAIN_CONTAINER_NAME%% deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param traefik.updateStrategy.type %%MAIN_CONTAINER_NAME%% statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param traefik.priorityClassName %%MAIN_CONTAINER_NAME%% pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param traefik.topologySpreadConstraints Topology Spread Constraints for %%MAIN_CONTAINER_NAME%% pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param traefik.schedulerName Name of the k8s scheduler (other than default) for %%MAIN_CONTAINER_NAME%% pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param traefik.terminationGracePeriodSeconds Seconds %%MAIN_CONTAINER_NAME%% pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param traefik.lifecycleHooks for %%MAIN_CONTAINER_NAME%% containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param traefik.extraEnvVars Array with extra environment variables to add to %%MAIN_CONTAINER_NAME%% containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param traefik.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for %%MAIN_CONTAINER_NAME%% containers
  ##
  extraEnvVarsCM: ""
  ## @param traefik.extraEnvVarsSecret Name of existing Secret containing extra env vars for %%MAIN_CONTAINER_NAME%% containers
  ##
  extraEnvVarsSecret: ""
  ## @param traefik.extraVolumes Optionally specify extra list of additional volumes for the %%MAIN_CONTAINER_NAME%% pods
  ##
  extraVolumes: []
  ## @param traefik.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the %%MAIN_CONTAINER_NAME%% containers
  ##
  extraVolumeMounts: []
  ## @param traefik.sidecars Add additional sidecar containers to the %%MAIN_CONTAINER_NAME%% pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param traefik.initContainers Add additional init containers to the %%MAIN_CONTAINER_NAME%% pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: false
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: /mnt
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for traefik data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

