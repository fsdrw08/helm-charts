## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity

## @section coredns Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
coredns:
  ## @param coredns.pod Pod configuration
  ## @param coredns.pod.enabled Run coredns as a Pod rather than a Deployment
  ## @param coredns.pod.restartPolicy coredns pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param coredns.hostNetwork Specify if host network should be enabled for coredns pod
  ##
  hostNetwork: true
  ## @param coredns.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param coredns.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## coredns image
  ## ref: https://hub.docker.com/r/coredns/coredns/tags/
  ## @param coredns.image.registry coredns image registry
  ## @param coredns.image.repository coredns image repository
  ## @param coredns.image.tag coredns image tag (immutable tags are recommended)
  ## @param coredns.image.digest coredns image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param coredns.image.pullPolicy coredns image pull policy
  ## @param coredns.image.pullSecrets coredns image pull secrets
  ##
  image:
    registry: docker.io
    repository: coredns/coredns
    tag: 1.14.1
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param coredns.replicaCount Number of coredns replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param coredns.containerPorts coredns container port to expose to host
  ## containerPorts:
  ##   - name: dns_tcp
  ##     containerPort: 53
  ##     hostPort: 53
  ##     protocol: TCP
  ##   - name: dns_udp
  ##     containerPort: 53
  ##     hostPort: 53
  ##     protocol: UDP
  ##
  containerPorts: []
  ## Configure extra options for coredns containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## ref: https://github.com/coredns/helm/blob/master/charts/coredns/values.yaml#L360
  ## ref: https://github.com/coredns/helm/blob/master/charts/coredns/templates/deployment.yaml#L112
  ## @param coredns.livenessProbe.enabled Enable livenessProbe on coredns containers
  ## @param coredns.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param coredns.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param coredns.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param coredns.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param coredns.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
    successThreshold: 1
    httpGet:
      path: /health
      port: 8080
      scheme: HTTP
  ## @param coredns.readinessProbe.enabled Enable readinessProbe on coredns containers
  ## @param coredns.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param coredns.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param coredns.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param coredns.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param coredns.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param coredns.startupProbe.enabled Enable startupProbe on coredns containers
  ## @param coredns.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param coredns.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param coredns.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param coredns.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param coredns.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param coredns.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param coredns.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param coredns.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## coredns resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param coredns.resourcesPreset Set coredns container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if coredns.resources is set (coredns.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param coredns.resources Set coredns container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param coredns.podSecurityContext.enabled Enabled coredns pods' Security Context
  ## @param coredns.podSecurityContext.fsGroup Set coredns pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param coredns.containerSecurityContext.enabled Enabled coredns containers' Security Context
  ## @param coredns.containerSecurityContext.runAsUser Set coredns containers' Security Context runAsUser
  ## @param coredns.containerSecurityContext.runAsNonRoot Set coredns containers' Security Context runAsNonRoot
  ## @param coredns.containerSecurityContext.readOnlyRootFilesystem Set coredns containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%
  ## @param coredns.hostIP
  ##
  hostIP: ""
  ## @param coredns.servers
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/dns-custom-nameservers/#coredns-configmap-options
  ## e.g.
  ## servers:
  ##  - zones:                 # the `zones` block can be left out entirely, defaults to "."
  ##    - zone: hello.world.   # optional, defaults to "."
  ##      scheme: tls://       # optional, defaults to "" (which equals "dns://" in CoreDNS)
  ##    - zone: foo.bar.
  ##      scheme: dns://
  ##      use_tcp: true        # set this parameter to optionally expose the port on tcp as well as udp for the DNS protocol
  ##                          # Note that this will not work if you are also exposing tls or grpc on the same server
  ##    port: 12345            # optional, defaults to "" (which equals 53 in CoreDNS)
  ##    plugins:               # the plugins to use for this server block
  ##      - name: kubernetes     # name of plugin, if used multiple times ensure that the plugin supports it!
  ##        parameters: foo bar  # list of parameters after the plugin
  ##        configBlock: |-      # if the plugin supports extra block style config, supply it here
  ##          hello world
  ##          foo bar
  ##
  servers:
    - zones:
        - zone: .
      port: 53
      plugins:
        - name: errors
        # Serves a /health endpoint on :8080, required for livenessProbe
        - name: health
          configBlock: |-
            lameduck 5s
        # Serves a /ready endpoint on :8181, required for readinessProbe
        - name: ready
        # Serves a /metrics endpoint on :9153, required for serviceMonitor
        - name: prometheus
          parameters: 0.0.0.0:9153
        - name: forward
          parameters: . /etc/resolv.conf
        - name: cache
          parameters: 30
        # The loop plugin will send a random probe query to ourselves and will then keep track of how many times we see it.
        # If we see it more than twice, we assume CoreDNS has seen a forwarding loop and we halt the process.
        - name: loop
        # This plugin allows automatic reload of a changed Corefile.
        # To enable automatic reloading of zone file changes, use the auto plugin.
        - name: reload
  ## @param coredns.zoneFiles
  ## configure custom zone files as per https://coredns.io/2017/05/08/custom-dns-entries-for-kubernetes/
  ##
  zoneFiles: []
  # @param coredns.secret secret pass to the container
  ##
  secret:
    ## @param coredns.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars: {}
    ## @param coredns.secret.tls secret setting of cert and key or whatever tls content will set in the container
    ## @param coredns.secret.tls.mountPath secret mount path setting of cert and key or whatever tls content will set in the container
    ## possible use case: need for secure connection with etcd backend
    ##
    tls:
      mountPath: /etc/coredns/tls
      ## @param coredns.secret.tls.contents secret content of cert and key or whatever tls content will set in the container
      ## You can set the content key as whatever file name you like
      ## But the tls set in configFiles above must match with the settings here
      ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
      ## e.g.
      ## content:
      ##  etcd-client-cert.crt: ""
      ##  etcd-client-cert.key: ""
      ##
      contents: {}

  ## @param coredns.existingConfigmap The name of an existing ConfigMap with your custom configuration for coredns
  ##
  existingConfigmap:
  ## @param coredns.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param coredns.args Override default container args (useful when using custom images)
  ##
  args:
    - -conf
    - /etc/coredns/Corefile
  ## @param coredns.automountServiceAccountToken Mount Service Account token in coredns pods
  ##
  automountServiceAccountToken: false
  ## @param coredns.hostAliases coredns pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param coredns.deploymentAnnotations Annotations for coredns deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param coredns.podLabels Extra labels for coredns pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param coredns.podAnnotations Annotations for coredns pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param coredns.podAffinityPreset Pod affinity preset. Ignored if `coredns.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param coredns.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `coredns.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node coredns.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param coredns.nodeAffinityPreset.type Node affinity preset type. Ignored if `coredns.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param coredns.nodeAffinityPreset.key Node label key to match. Ignored if `coredns.affinity` is set
    ##
    key: ""
    ## @param coredns.nodeAffinityPreset.values Node label values to match. Ignored if `coredns.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param coredns.affinity Affinity for coredns pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `coredns.podAffinityPreset`, `coredns.podAntiAffinityPreset`, and `coredns.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param coredns.nodeSelector Node labels for coredns pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param coredns.tolerations Tolerations for coredns pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param coredns.updateStrategy.type coredns deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param coredns.updateStrategy.type coredns statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param coredns.priorityClassName coredns pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param coredns.topologySpreadConstraints Topology Spread Constraints for coredns pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param coredns.schedulerName Name of the k8s scheduler (other than default) for coredns pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param coredns.terminationGracePeriodSeconds Seconds coredns pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param coredns.lifecycleHooks for coredns containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param coredns.extraEnvVars Array with extra environment variables to add to coredns containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param coredns.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for coredns containers
  ##
  extraEnvVarsCM: ""
  ## @param coredns.extraEnvVarsSecret Name of existing Secret containing extra env vars for coredns containers
  ##
  extraEnvVarsSecret: ""
  ## @param coredns.extraVolumes Optionally specify extra list of additional volumes for the coredns pods
  ##
  extraVolumes: []
  ## @param coredns.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the coredns containers
  ##
  extraVolumeMounts: []
  ## @param coredns.sidecars Add additional sidecar containers to the coredns pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param coredns.initContainers Add additional init containers to the coredns pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: false
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: ""
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for coredns data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

