## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity

## @section consul Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
consul:
  ## @param consul.pod Pod configuration
  ## @param consul.pod.enabled Run consul as a Pod rather than a Deployment
  ## @param consul.pod.restartPolicy consul pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param consul.hostNetwork Specify if host network should be enabled for consul pod
  ##
  hostNetwork: true
  ## @param consul.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param consul.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## hashicorp consul image
  ## ref: https://hub.docker.com/r/hashicorp/consul/tags/
  ## @param consul.image.registry consul image registry
  ## @param consul.image.repository consul image repository
  ## @param consul.image.tag consul image tag (immutable tags are recommended)
  ## @param consul.image.digest consul image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param consul.image.pullPolicy consul image pull policy
  ## @param consul.image.pullSecrets consul image pull secrets
  ##
  image:
    registry: docker.io
    repository: hashicorp/consul
    tag: "1.22.2"
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param consul.replicaCount Number of consul replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param consul.containerPorts consul container port to expose to host
  ## suggest to use host network, consul needs to detect host ip address
  ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#ports
  ## e.g.
  ## containerPorts:
  ##   - name: server
  ##     containerPort: 8300
  ##     hostPort: 8300
  ##     protocol: TCP
  ##   - name: serf_lan-tcp
  ##     containerPort: 8301
  ##     hostPort: 8301
  ##     protocol: TCP
  ##   - name: serf_lan-udp
  ##     containerPort: 8301
  ##     hostPort: 8301
  ##     protocol: UDP
  ##   - name: http
  ##     containerPort: 8500
  ##     hostPort: 8500
  ##     protocol: TCP
  ##   - name: https
  ##     containerPort: 8501
  ##     hostPort: 8501
  ##     protocol: TCP
  ##   - name: grpc_tls
  ##     containerPort: 8503
  ##     hostPort: 8503
  ##     protocol: TCP
  ##   - name: dns-udp
  ##     containerPort: 8600
  ##     hostPort: 8600
  ##     protocol: UDP
  ##   - name: dns-tcp
  ##     containerPort: 8600
  ##     hostPort: 8600
  ##     protocol: TCP
  ##
  containerPorts: []
  ## Configure extra options for consul containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param consul.livenessProbe.enabled Enable livenessProbe on consul containers
  ## @param consul.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param consul.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param consul.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param consul.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param consul.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 600
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /v1/status/leader
      port: 8500
  ## @param consul.readinessProbe.enabled Enable readinessProbe on consul containers
  ## @param consul.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param consul.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param consul.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param consul.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param consul.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: 180
    periodSeconds: 600
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /v1/status/leader
      port: 8500
  ## @param consul.startupProbe.enabled Enable startupProbe on consul containers
  ## @param consul.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param consul.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param consul.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param consul.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param consul.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param consul.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param consul.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param consul.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## consul resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param consul.resourcesPreset Set consul container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if consul.resources is set (consul.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "micro"
  ## @param consul.resources Set consul container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param consul.podSecurityContext.enabled Enabled consul pods' Security Context
  ## @param consul.podSecurityContext.fsGroup Set consul pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## ref: https://github.com/hashicorp/consul/blob/v1.22.2/Dockerfile#L311
  ## ref: https://github.com/hashicorp/consul-k8s/blob/main/charts/consul/values.yaml#L1126
  ## @param consul.containerSecurityContext.enabled Enabled consul containers' Security Context
  ## @param consul.containerSecurityContext.runAsUser Set consul containers' Security Context runAsUser
  ## @param consul.containerSecurityContext.runAsNonRoot Set consul containers' Security Context runAsNonRoot
  ## @param consul.containerSecurityContext.readOnlyRootFilesystem Set consul containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 100
    runAsGroup: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: true

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%

  ## @param consul.configFiles config files to start consul
  ## The sub config block will convert to json and injected as ConfigMap and mount into /consul/config/***.json
  ## You can add whatever sub items under this block
  ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general
  ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#general-parameters
  ## ref: https://github.com/hashicorp/consul/blob/v1.22.2/.release/docker/docker-entrypoint.sh#L54
  ##
  configFiles:
    ## @param consul.configFiles.main Main config for server and client agent
    ## The config under this node will convert to json file and place in /consul/config/main.json
    ## https://developer.hashicorp.com/consul/tutorials/production-deploy/deployment-guide#configure-consul-agents
    ## https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file
    ##
    main:
      ## @param consul.configFiles.main.acl This object allows a number of sub-keys to be set which controls the ACL system.
      ## Configuring the ACL system within the ACL stanza was added in Consul 1.4.0
      ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/acl
      ##
      acl:
        enabled: false
      ## @param consul.configFiles.main.auto_reload_config This option directs Consul to automatically reload the reloadable configuration options when configuration files change
      ## Consul also watches the certificate and key files specified with the cert_file and key_file parameters and reloads the configuration if the files are updated.
      ##
      auto_reload_config: true
      ## @param consul.configFiles.main.bind_addr The address that should be bound to for internal cluster communications.
      ## This is an IP address that should be reachable by all other nodes in the cluster.
      ## By default, this is "0.0.0.0", meaning Consul will bind to all addresses on the local machine and will advertise the private IPv4 address to the rest of the cluster.
      ## If there are multiple private IPv4 addresses available, Consul will exit with an error at startup.
      ## ref:https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_bind
      ##
      bind_addr: "0.0.0.0"
      ## @param consul.configFiles.main.bootstrap_expect This flag provides the number of expected servers in the datacenter.
      ## This flag requires -server mode.
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_bootstrap_expect
      ##
      bootstrap_expect: 1
      ## @param consul.configFiles.main.client_addr The address to which Consul will bind client interfaces, including the HTTP and DNS servers.
      ## By default, this is "127.0.0.1", allowing only loopback connections.
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_client
      ##
      client_addr: "127.0.0.1"
      ## @param consul.configFiles.main.datacenter This flag controls the datacenter in which the agent is running.
      ## If not provided, it defaults to "dc1". Might be it should not set if using auto_config in consul client
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_datacenter
      ##
      # datacenter: dc1
      ## @param consul.configFiles.main.node_name The name of this node in the cluster.
      ## This must be unique within the cluster. By default this is the hostname of the machine.
      ## The node name cannot contain whitespace or quotation marks. To query the node from DNS, the name must only contain alphanumeric characters and hyphens (-).
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_node
      ##
      # node_name:
      ## @param consul.configFiles.main.data_dir This flag provides a data directory for the agent to store state. This is required for all agents.
      ## data_dir is set in official container entrypoint, no need to set in config file
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_data_dir
      ## ref: https://github.com/hashicorp/consul/blob/v1.22.2/.release/docker/docker-entrypoint.sh#L50
      ##
      # data_dir: /consul/data
      ## @param consul.configFiles.main.disable_update_check Disables automatic checking for security bulletins and new version releases. This is disabled in Consul Enterprise
      ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#disable_update_check
      ##
      disable_update_check: true
      ## @param consul.configFiles.main.encrypt
      ## Specifies the secret key to use for encryption of Consul network traffic. This key must be 32-bytes that are Base64-encoded.
      ## The easiest way to create an encryption key is to use consul keygen. All nodes within a cluster must share the same encryption key to communicate.
      ## The provided key is automatically persisted to the data directory and loaded automatically whenever the agent is restarted.
      ## This means that to encrypt Consul's gossip protocol, this option only needs to be provided once on each agent's initial startup sequence.
      ## If it is provided after Consul has been initialized with an encryption key, then the provided key is ignored and a warning will be displayed
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_encrypt
      ##
      # encrypt: ""
      ## @param consul.configFiles.main.ports This is a nested object that allows setting the bind ports for the following keys
      ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#ports
      ##
      ports: {}
      ## @param consul.configFiles.main.retry_join Address of another agent to join upon starting up
      ## The retry_join parameter allows you to configure all Consul agents to automatically form a datacenter using a common Consul server accessed via DNS address,
      ## IP address or using Cloud Auto-join.
      ## Suggest to set to the host fqdn resolve by dns, e.g. SvcDisc.Infra.Sololab
      ##
      retry_join: null
      ## @param consul.configFiles.main.server This flag is used to control if an agent is in server or client mode. When provided, an agent will act as a Consul server.
      ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#server-1
      ## ref: https://developer.hashicorp.com/consul/docs/agent/config/cli-flags#_server
      ##
      server: true
      ## @param consul.configFiles.main.tls
      ## this block should better set together with below consul.secret.tls block
      ## e.g.
      ## tls:
      ##   defaults:
      ##    ca_file: /consul/config/certs/consul-agent-ca.pem
      ##    cert_file: /consul/config/certs/dc1-server-consul-1.pem
      ##    key_file: /consul/config/certs/dc1-server-consul-1-key.pem
      ##
      tls: {}
      ## @param consul.configFiles.main.ui_config This object allows a number of sub-keys to be set which controls the display or features available in the UI.
      ## Configuring the UI with this stanza was added in Consul 1.9.0.
      ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#ui-parameters
      ##
      ui_config:
        ## @param consul.configFiles.main.ui_config.enabled This enables the service of the web UI from this agent
        ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#ui_config_enabled
        ##
        enabled: true
        ## @param consul.configFiles.main.ui_config.content_path This specifies the HTTP path that the web UI should be served from.
        ## ref: https://developer.hashicorp.com/consul/docs/reference/agent/configuration-file/general#ui_config_content_path
        ##
        content_path: /ui/

  ## @param consul.secret secret pass to the container
  ##
  secret:
    ## @param consul.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars: {}
    ## @param consul.secret.tls secret setting of cert and key or whatever tls content will set in the container
    ## @param consul.secret.tls.mountPath secret mount path setting of cert and key or whatever tls content will set in the container
    ##
    tls:
      mountPath: /consul/secret/certs
      ## @param consul.secret.tls.contents secret content of cert and key or whatever tls content will set in the container
      ## You can set the content key as whatever file name you like
      ## But the tls set in configFiles above must match with the settings here
      ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
      ## e.g.
      ## contents:
      ##  consul-agent-ca.pem: ""
      ##  dc1-server-consul-1.pem: ""
      ##  dc1-server-consul-1-key.pem: ""
      ##
      contents: {}
    ## @param consul.secret.others other secrets pass to the container via secret volume mount
    ## @param consul.secret.others.mountPath secret mount path of other secrets pass to the container via secret volume mount
    ## @param consul.secret.others.content secret content of other secrets pass to the container via secret volume mount
    ##
    others:
      mountPath: /consul/secret/others
      contents: {}

  ## @param consul.existingConfigmap The name of an existing ConfigMap with your custom configuration for consul
  ##
  existingConfigmap:
  ## @param consul.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param consul.args Override default container args (useful when using custom images)
  ##
  args:
    - agent
  ## @param consul.automountServiceAccountToken Mount Service Account token in consul pods
  ##
  automountServiceAccountToken: false
  ## @param consul.hostAliases consul pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param consul.deploymentAnnotations Annotations for consul deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param consul.podLabels Extra labels for consul pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param consul.podAnnotations Annotations for consul pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ## ref: https://github.com/containers/podman/discussions/22378
  ## ref: https://github.com/hashicorp/consul/blob/v1.20.2/Dockerfile#L271-L273
  ##
  podAnnotations:
    io.podman.annotations.userns: keep-id:uid=100,gid=1000
  ## @param consul.podAffinityPreset Pod affinity preset. Ignored if `consul.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param consul.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `consul.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node consul.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param consul.nodeAffinityPreset.type Node affinity preset type. Ignored if `consul.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param consul.nodeAffinityPreset.key Node label key to match. Ignored if `consul.affinity` is set
    ##
    key: ""
    ## @param consul.nodeAffinityPreset.values Node label values to match. Ignored if `consul.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param consul.affinity Affinity for consul pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `consul.podAffinityPreset`, `consul.podAntiAffinityPreset`, and `consul.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param consul.nodeSelector Node labels for consul pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param consul.tolerations Tolerations for consul pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param consul.updateStrategy.type consul deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param consul.updateStrategy.type consul statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param consul.priorityClassName consul pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param consul.topologySpreadConstraints Topology Spread Constraints for consul pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param consul.schedulerName Name of the k8s scheduler (other than default) for consul pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param consul.terminationGracePeriodSeconds Seconds consul pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param consul.lifecycleHooks for consul containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param consul.extraEnvVars Array with extra environment variables to add to consul nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars:
    # https://github.com/hashicorp/consul/blob/9e23fa78403a50a624d22a5774e975ef2b019a37/.release/docker/docker-entrypoint.sh#L88
    - name: CONSUL_DISABLE_PERM_MGMT
      value: "true"
  ## @param consul.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for consul containers
  ##
  extraEnvVarsCM: ""
  ## @param consul.extraEnvVarsSecret Name of existing Secret containing extra env vars for consul containers
  ##
  extraEnvVarsSecret: ""
  ## @param consul.extraVolumes Optionally specify extra list of additional volumes for the consul pods
  ##
  extraVolumes: []
  ## @param consul.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the consul containers
  ##
  extraVolumeMounts: []
  ## @param consul.sidecars Add additional sidecar containers to the consul pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param consul.initContainers Add additional init containers to the consul pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: true
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: /consul/data
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for consul data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

