{{- if and .Values.consul.tls.crt .Values.consul.tls.key -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}-sec-tls
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: consul
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  tls.crt: {{ .Values.consul.tls.crt | b64enc | quote }}
  tls.key: {{ .Values.consul.tls.key | b64enc | quote }}
  ca.crt: {{ .Values.consul.tls.ca | b64enc | quote }}
{{- end }}
