  ## @param grafana.configFiles grafana configuration files include custom (grafana.ini), datasource
  ##
  configFiles:
    ## @param grafana.configFiles.grafana configuration file which will place in /etc/grafana/grafana.ini
    ## you can add whatever config under this block according to https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/#variable-expansion
    ## ref: https://github.com/grafana/grafana/blob/v12.1.1/conf/defaults.ini
    ##
    grafana:
      ## @param grafana.configFile.custome.app_mode Options are production and development. Default is production.
      ## Don’t change this option unless you are working on Grafana development.
      ##
      app_mode: production
      ## @param grafana.configFiles.grafana.paths config under [paths]
      ## ref: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/#paths
      ##
      paths:
        ## @param grafana.configFiles.grafana.paths.data Path to where grafana can store temp files, sessions, and the sqlite3 db (if that is used)
        ##
        data: /var/lib/grafana
        ## @param grafana.configFiles.grafana.paths.logs Directory where grafana can store logs
        ##
        logs: /var/log/grafana
        ## @param grafana.configFiles.grafana.paths.plugins Directory where grafana will automatically scan and look for plugins
        ##
        plugins: /var/lib/grafana/plugins
        ## @param grafana.configFiles.grafana.paths.provisioning folder that contains provisioning config files that grafana will apply on startup and while running.
        ##
