## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## Diagnostic mode
## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
## @param diagnosticMode.command Command to override all containers in the chart release
## @param diagnosticMode.args Args to override all containers in the chart release
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity
## @section prometheus-podman-exporter Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
exporter:
  ## @param exporter.pod Pod configuration
  ## @param exporter.pod.enabled Run prometheus-podman-exporter as a Pod rather than a Deployment
  ## @param exporter.pod.restartPolicy prometheus-podman-exporter pod container restart policy.
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  ##
  pod:
    enabled: true
    restartPolicy: Never
  ## @param exporter.hostNetwork Specify if host network should be enabled for exporter pod
  ##
  hostNetwork: true
  ## @param exporter.dnsConfig  Allows users more control on the DNS settings for a Pod.
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-dns-config
  ## E.g.
  ## dnsConfig:
  ##   nameservers:
  ##     - 192.0.2.1 # this is an example
  ##   searches:
  ##     - ns1.svc.cluster-domain.example
  ##     - my.dns.search.suffix
  ##   options:
  ##     - name: ndots
  ##       value: "2"
  ##     - name: edns0
  ##
  dnsConfig: {}
  ## @param exporter.dnsPolicy Deployment pod DNS policy
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirstWithHostNet
  ##
  dnsPolicy: ""
  ## prometheus-podman-exporter image
  ## ref: https://quay.io/repository/navidys/prometheus-podman-exporter?tab=tags
  ## @param exporter.image.registry prometheus-podman-exporter image registry
  ## @param exporter.image.repository prometheus-podman-exporter image repository
  ## @param exporter.image.tag prometheus-podman-exporter image tag (immutable tags are recommended)
  ## @param exporter.image.digest prometheus-podman-exporter image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param exporter.image.pullPolicy prometheus-podman-exporter image pull policy
  ## @param exporter.image.pullSecrets prometheus-podman-exporter image pull secrets
  ##
  image:
    registry: quay.io
    repository: navidys/prometheus-podman-exporter
    tag: v1.19.0
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param exporter.replicaCount Number of prometheus-podman-exporter replicas to deploy if workloadKind set to deployment
  ##
  replicaCount: 1
  ## @param exporter.containerPorts prometheus-podman-exporter container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: exporter
  ##     containerPort: 9882
  ##     hostPort: 9882
  ##     hostIP: 127.0.0.1
  ##     protocol: TCP
  ##
  containerPorts: []
  ## Configure extra options for prometheus-podman-exporter containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param exporter.livenessProbe.enabled Enable livenessProbe on prometheus-podman-exporter containers
  ## @param exporter.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param exporter.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param exporter.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param exporter.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param exporter.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param exporter.readinessProbe.enabled Enable readinessProbe on prometheus-podman-exporter containers
  ## @param exporter.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param exporter.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param exporter.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param exporter.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param exporter.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param exporter.startupProbe.enabled Enable startupProbe on prometheus-podman-exporter containers
  ## @param exporter.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param exporter.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param exporter.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param exporter.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param exporter.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param exporter.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param exporter.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param exporter.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## prometheus-podman-exporter resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param exporter.resourcesPreset Set prometheus-podman-exporter container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if exporter.resources is set (exporter.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "small"
  ## @param exporter.resources Set prometheus-podman-exporter container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param exporter.podSecurityContext.enabled Enabled prometheus-podman-exporter pods' Security Context
  ## @param exporter.podSecurityContext.fsGroup Set prometheus-podman-exporter pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param exporter.containerSecurityContext.enabled Enabled prometheus-podman-exporter containers' Security Context
  ## @param exporter.containerSecurityContext.runAsUser Set prometheus-podman-exporter containers' Security Context runAsUser
  ## @param exporter.containerSecurityContext.runAsNonRoot Set prometheus-podman-exporter containers' Security Context runAsNonRoot
  ## @param exporter.containerSecurityContext.readOnlyRootFilesystem Set prometheus-podman-exporter containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 65534
    seLinuxOptions:
      type: spc_t

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%
  ## @param exporter.configFiles
  ##
  configFiles:
    ## @param exporter.configFiles.web content of web config file, a configuration file to use TLS for confidentiality and/or to enable authentication.
    ## this file will place in the path which config in the value of exporter.flags.web.config.file
    ## ref: https://github.com/prometheus/exporter-toolkit/blob/master/docs/web-configuration.md
    ## ref: https://github.com/prometheus/exporter-toolkit/blob/master/docs/web-config.yml
    ## e.g.
    ## web:
    ##  tls_server_config:
    ##    cert_file: /etc/exporter/secrets/certs/exporter.crt
    ##    key_file: /etc/exporter/secrets/certs/exporter.key
    web: {}

  ## @param exporter.secret secret pass to the container
  ##
  secret:
    ## @param exporter.secret.envVars secret content pass to container via environment variable
    ## e.g.
    ## envVars:
    ##   SECRET_KEY1: secret_value1
    ##   SECRET_KEY2: secret_value2
    ##
    envVars: {}
    ## @param exporter.tls secret setting of cert and key or whatever tls content will set in the container
    ##
    tls:
      ## @param exporter.tls.mountPath secret mount path (dir) setting of cert and key or whatever tls content will set in the container
      ## this config should match with config under exporter.configFiles.web.tls_server_config.cert_file and prometheus.configFiles.web.tls_server_config.key_file
      ##
      mountPath: /etc/exporter/secrets/certs
      ## @param exporter.tls.contents secret content of cert and key or whatever tls content will set in the container
      ## You can set the content key as whatever file name you like
      ## But the tls set in configFiles above must match with the settings here
      ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
      ## e.g.
      ## contents:
      ##  ca.crt: ""
      ##  exporter.crt: ""
      ##  exporter.key: ""
      ##
      contents: {}

  ## @param exporter.existingConfigmap The name of an existing ConfigMap with your custom configuration for prometheus-podman-exporter
  ##
  existingConfigmap:
  ## @param exporter.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param exporter.flags command flags to launch prometheus-podman-exporter
  ##
  flags:
    collector:
      ## @param exporter.flags.collector.cache_duration Duration (seconds) to retrieve container, size and refresh the cache. (default 3600)
      ##
      cache_duration: 3600
      ## @param exporter.flags.collector.enable-all Enable all collectors by default.
      ##
      enable-all: true
      ## @param exporter.flags.collector.enhance-metrics enhance all metrics with the same field as for their podman_<...>_info metrics.
      ##
      enhance-metrics: true
      ## @param exporter.flags.collector.image Enable image collector.
      ##
      image: false
      ## @param exporter.flags.collector.network Enable network collector.
      ##
      network: false
      ## @param exporter.flags.collector.pod Enable pod collector.
      ##
      pod: false
      ## @param exporter.flags.collector.store_labels Convert pod/container/image labels on prometheus metrics for each pod/container/image.
      ##
      store_labels: false
      ## @param exporter.flags.collector.system Enable system collector.
      ##
      system: false
      ## @param exporter.flags.collector.volume Enable volume collector.
      ##
      volume: false
      ## @param exporter.flags.collector.whitelisted_labels Comma separated list of pod/container/image labels to be converted to labels on prometheus metrics for each pod/container/image.
      ## collector.store_labels must be set to false for this to take effect.
      ##
      whitelisted_labels: false
    ## @param exporter.flags.debug Set log level to debug.
    ##
    debug: false
    ## @param exporter.flags.web exporter web config
    ## ref: https://github.com/prometheus/exporter-toolkit/blob/master/docs/web-configuration.md
    ##
    web:
      config:
        ## @param exporter.flags.web.config.file [EXPERIMENTAL] Path to configuration file that can enable TLS or authentication.
        ## the content of this file is config in exporter.configFile.web
        ## ref: https://github.com/prometheus/exporter-toolkit/blob/master/docs/web-configuration.md
        ## ref: https://github.com/prometheus/exporter-toolkit/blob/master/docs/web-config.yml
        ##
        file: # /etc/exporter/web.yaml
      ## @param exporter.flags.web.Exclude metrics about the exporter itself (promhttp_*, process_*, go_*).
      ##
      disable-exporter-metrics: false
      ## @param exporter.flags.web.Address on which to expose metrics and web interface. (default ":9882")
      ##
      listen-address: :9882
      ## @param exporter.flags.web.Maximum number of parallel scrape requests. Use 0 to disable (default 40)
      ##
      max-requests: 40
      ## @param exporter.flags.web.Path under which to expose metrics. (default "/metrics")
      ##
      telemetry-path: /metrics
  ## @param exporter.args Override default container args (useful when using custom images)
  ##
  args: '{{- include "processFlags" (dict "values" .Values.exporter.flags) | trim -}}'

  ## @param exporter.automountServiceAccountToken Mount Service Account token in prometheus-podman-exporter pods
  ##
  automountServiceAccountToken: false
  ## @param exporter.hostAliases prometheus-podman-exporter pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param exporter.deploymentAnnotations Annotations for prometheus-podman-exporter deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param exporter.podLabels Extra labels for prometheus-podman-exporter pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param exporter.podAnnotations Annotations for exporter pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ## ref: https://github.com/containers/prometheus-podman-exporter/blob/v1.19.0/Containerfile
  ##
  podAnnotations:
    io.podman.annotations.userns: keep-id:uid=65534,gid=65534
  ## @param exporter.podAffinityPreset Pod affinity preset. Ignored if `exporter.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param exporter.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `exporter.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node exporter.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param exporter.nodeAffinityPreset.type Node affinity preset type. Ignored if `exporter.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param exporter.nodeAffinityPreset.key Node label key to match. Ignored if `exporter.affinity` is set
    ##
    key: ""
    ## @param exporter.nodeAffinityPreset.values Node label values to match. Ignored if `exporter.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param exporter.affinity Affinity for prometheus-podman-exporter pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `exporter.podAffinityPreset`, `exporter.podAntiAffinityPreset`, and `exporter.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param exporter.nodeSelector Node labels for prometheus-podman-exporter pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param exporter.tolerations Tolerations for prometheus-podman-exporter pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param exporter.updateStrategy.type prometheus-podman-exporter deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param exporter.updateStrategy.type prometheus-podman-exporter statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param exporter.priorityClassName prometheus-podman-exporter pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param exporter.topologySpreadConstraints Topology Spread Constraints for prometheus-podman-exporter pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param exporter.schedulerName Name of the k8s scheduler (other than default) for prometheus-podman-exporter pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param exporter.terminationGracePeriodSeconds Seconds prometheus-podman-exporter pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param exporter.lifecycleHooks for prometheus-podman-exporter containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param exporter.extraEnvVars Array with extra environment variables to add to prometheus-podman-exporter nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars:
    - name: CONTAINER_HOST
      value: unix:///run/podman/podman.sock
  ## @param exporter.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for prometheus-podman-exporter containers
  ##
  extraEnvVarsCM: ""
  ## @param exporter.extraEnvVarsSecret Name of existing Secret containing extra env vars for prometheus-podman-exporter containers
  ##
  extraEnvVarsSecret: ""
  ## @param exporter.extraVolumes Optionally specify extra list of additional volumes for the exporter pod(s)
  ##
  extraVolumes:
    - name: podman-socket
      hostPath:
        path: /run/podman/podman.sock
        type: Socket
  ## @param exporter.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the prometheus-podman-exporter container(s)
  ##
  extraVolumeMounts:
    - name: podman-socket
      mountPath: /run/podman/podman.sock
      readOnly: true
  ## @param exporter.sidecars Add additional sidecar containers to the prometheus-podman-exporter pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param exporter.initContainers Add additional init containers to the prometheus-podman-exporter pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: false
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: null
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.dataSource Custom PVC data source
  ##
  dataSource: {}
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
  ## @param persistence.selector Selector to match an existing Persistent Volume for exporter data PVC
  ## If set, the PVC can't have a PV dynamically provisioned for it
  ## E.g.
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## @section Init Container Parameters
##

## @section Default init containers Parameters

defaultInitContainers:
  ## 'volume-permissions' init container
  ## Changes the owner and group of the persistent volume mount(s) point(s) to runAsUser:fsGroup values
  ##   based on the *podSecurityContext/*containerSecurityContext parameters
  ##
  volumePermissions:
    ## @param defaultInitContainers.volumePermissions.enabled Enable init container that adapts the owner/group of the PV mount(s) point(s)
    ##
    enabled: false
    ## OS Shell + Utility image
    ## ref: https://hub.docker.com/r/bitnami/os-shell
    ## @param defaultInitContainers.volumePermissions.image.registry [default: REGISTRY_NAME] "volume-permissions" init-containers' image registry
    ## @param defaultInitContainers.volumePermissions.image.repository [default: REPOSITORY_NAME/os-shell] "volume-permissions" init-containers' image repository
    ## @skip defaultInitContainers.volumePermissions.image.tag "volume-permissions" init-containers' image tag (immutable tags are recommended)
    ## @param defaultInitContainers.volumePermissions.image.digest "volume-permissions" init-containers' image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
    ## @param defaultInitContainers.volumePermissions.image.pullPolicy "volume-permissions" init-containers' image pull policy
    ## @param defaultInitContainers.volumePermissions.image.pullSecrets "volume-permissions" init-containers' image pull secrets
    ##
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r46
      digest: ""
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## Configure "volume-permissions" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.enabled Enabled "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.runAsUser Set runAsUser in "volume-permissions" init-containers' Security Context
    ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
    ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
    ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.privileged Set privileged in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "volume-permissions" init-containers' Security Context
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.add List of capabilities to be added in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "volume-permissions" init-containers
    ## @param defaultInitContainers.volumePermissions.containerSecurityContext.seccompProfile.type Set seccomp profile in "volume-permissions" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 0
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "volume-permissions" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.volumePermissions.resourcesPreset Set "volume-permissions" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.volumePermissions.resources is set (defaultInitContainers.volumePermissions.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.volumePermissions.resources Set "volume-permissions" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}

