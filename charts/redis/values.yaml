## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters
##
## @param nameOverride String to partially override common.names.name
##
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}

## @param redis.workloadKind specify the deploy kind： Pod, or Deployment
workloadKind: Pod
## @section redis Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
redis:
  ## Redis image
  ## ref: https://hub.docker.com/_/redis/tags
  ## @param redis.image.registry redis image registry
  ## @param redis.image.repository redis image repository
  ## @param redis.image.tag redis image tag (immutable tags are recommended)
  ## @param redis.image.digest redis image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param redis.image.pullPolicy redis image pull policy
  ## @param redis.image.pullSecrets redis image pull secrets
  ##
  image:
    registry: docker.io
    repository: library/redis
    tag: 8.2.0-alpine
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param redis.podRestartPolicy specify the pod restart policy if workloadKind set to Pod
  ## available options: Always, OnFailure, Never
  podRestartPolicy: Never
  ## @param redis.replicaCount Number of redis replicas to deploy
  ##
  replicaCount: 1
  ## @param redis.containerPorts redis container port to expose to host
  ## e.g.
  ## containerPorts:
  ##   - name: http
  ##     containerPort: 80
  ##     hostPort: 80
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##   - name: https
  ##     containerPort: 443
  ##     hostPort: 443
  ##     hostIP: 192.168.255.10
  ##     protocol: TCP
  ##
  containerPorts:
    - name: redis
      containerPort: 6379
      hostPort: 6379
      protocol: TCP
  ## Configure extra options for redis containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param redis.livenessProbe.enabled Enable livenessProbe on redis containers
  ## @param redis.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param redis.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param redis.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param redis.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param redis.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 3
    periodSeconds: 600
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    exec:
      command:
        - redis-cli
        - ping
  ## @param redis.readinessProbe.enabled Enable readinessProbe on redis containers
  ## @param redis.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param redis.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param redis.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param redis.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param redis.readinessProbe.successThreshold Success threshold for readinessProbe
  ## note: podman not support readinessProbe currently
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param redis.startupProbe.enabled Enable startupProbe on redis containers
  ## @param redis.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param redis.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param redis.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param redis.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param redis.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: foo
    periodSeconds: bar
    timeoutSeconds: foo
    failureThreshold: bar
    successThreshold: foo
  ## @param redis.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param redis.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param redis.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## redis resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param redis.resourcesPreset Set redis container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if redis.resources is set (redis.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param redis.resources Set redis container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param redis.podSecurityContext.enabled Enabled redis pods' Security Context
  ## @param redis.podSecurityContext.fsGroup Set redis pod's Security Context fsGroup
  ## note: podman kube play does not support fsGroup yet
  ##
  podSecurityContext:
    enabled: false
    # fsGroup: 1001
  ## Configure Container Security Context
  ## ref： https://github.com/redis/docker-library-redis/blob/release/8.2/alpine/Dockerfile#L6-L7
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param redis.containerSecurityContext.enabled Enabled redis containers' Security Context
  ## @param redis.containerSecurityContext.runAsUser Set redis containers' Security Context runAsUser
  ## @param redis.containerSecurityContext.runAsNonRoot Set redis containers' Security Context runAsNonRoot
  ## @param redis.containerSecurityContext.readOnlyRootFilesystem Set redis containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1000
    runAsGroup: 999
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  # %%OTHER_PARAMETERS_RELATED_TO_THIS_CONTAINER/POD%%
  # @param redis.configFiles configuration files for redis
  ## ref: https://github.com/redis/redis/blob/8.2.0/redis.conf
  configFiles:
    redis:
      # NETWORK
      bind: 127.0.0.1 -::1
      protected-mode: "yes"
      port: 6379
      tcp-backlog: 511
      timeout: 0
      tcp-keepalive: 300
      # GENERAL
      daemonize: "no"
      pidfile: /var/run/redis_6379.pid
      loglevel: notice
      logfile: '""'
      databases: 16
      always-show-logo: "no"
      set-proc-title: "yes"
      proc-title-template: '"{title} {listen-addr} {server-mode}"'
      locale-collate: '""'
      # SNAPSHOTTING
      stop-writes-on-bgsave-error: "yes"
      rdbcompression: "yes"
      rdbchecksum: "yes"
      dbfilename: dump.rdb
      rdb-del-sync-files: "no"
      dir: /data/
      # REPLICATION
      replica-serve-stale-data: "yes"
      replica-read-only: "yes"
      repl-diskless-sync: "yes"
      repl-diskless-sync-delay: 5
      repl-diskless-sync-max-replicas: 0
      repl-diskless-load: disabled
      repl-disable-tcp-nodelay: "no"
      replica-priority: 100
      # SECURITY
      acllog-max-len: 128
      # LAZY FREEING
      lazyfree-lazy-eviction: "no"
      lazyfree-lazy-expire: "no"
      lazyfree-lazy-server-del: "no"
      replica-lazy-flush: "no"
      lazyfree-lazy-user-del: "no"
      lazyfree-lazy-user-flush: "no"
      # KERNEL OOM CONTROL
      oom-score-adj: "no"
      oom-score-adj-values: 0 200 800
      # KERNEL transparent hugepage CONTROL
      disable-thp: "yes"
      # APPEND ONLY MODE
      appendonly: "no"
      appendfilename: "appendonly.aof"
      appenddirname: "appendonlydir"
      appendfsync: everysec
      no-appendfsync-on-rewrite: "no"
      auto-aof-rewrite-percentage: 100
      auto-aof-rewrite-min-size: 64mb
      aof-load-truncated: "yes"
      aof-use-rdb-preamble: "yes"
      aof-timestamp-enabled: "no"
      # SLOW LOG
      slowlog-log-slower-than: 10000
      slowlog-max-len: 128
      # LATENCY MONITOR
      latency-monitor-threshold: 0
      # EVENT NOTIFICATION
      notify-keyspace-events: '""'
      hash-max-listpack-entries: 512
      hash-max-listpack-value: 64
      # ADVANCED CONFIG
      list-max-listpack-size: -2
      list-compress-depth: 0
      set-max-intset-entries: 512
      set-max-listpack-entries: 128
      set-max-listpack-value: 64
      zset-max-listpack-entries: 128
      zset-max-listpack-value: 64
      hll-sparse-max-bytes: 3000
      stream-node-max-bytes: 4096
      stream-node-max-entries: 100
      activerehashing: "yes"
      client-output-buffer-limit:
        - normal 0 0 0
        - replica 256mb 64mb 60
        - pubsub 32mb 8mb 60
      hz: 10
      dynamic-hz: "yes"
      aof-rewrite-incremental-fsync: "yes"
      rdb-save-incremental-fsync: "yes"
      # ACTIVE DEFRAGMENTATION
      jemalloc-bg-thread: "yes"

  ## @param redis.tls secret setting of cert and key or whatever tls content will set in the container
  ## @param redis.tls.mountPath secret mount path setting of cert and key or whatever tls content will set in the container
  ##
  tls:
    mountPath: /tls
    ## @param redis.tls.contents secret content of cert and key or whatever tls content will set in the container
    ## You can set the content key as whatever file name you like
    ## But the tls set in configFiles above must match with the settings here
    ## key and certificate should start with -----BEGIN CERTIFICATE----- or -----BEGIN RSA PRIVATE KEY-----
    ## e.g.
    ## contents:
    ##  ca.crt: ""
    ##  redis.crt: ""
    ##  redis.key: ""
    ##
    contents: {}

  ## @param redis.existingConfigmap The name of an existing ConfigMap with your custom configuration for redis
  ##
  existingConfigmap:
  ## @param redis.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param redis.args Override default container args (useful when using custom images)
  ##
  args:
    - /etc/redis/redis.conf
  ## @param redis.hostAliases redis pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param redis.podLabels Extra labels for redis pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param redis.podAnnotations Annotations for redis pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations:
    io.podman.annotations.userns: keep-id:uid=1000,gid=999
  ## Autoscaling configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ## @param redis.autoscaling.enabled Enable autoscaling for redis
  ## @param redis.autoscaling.minReplicas Minimum number of redis replicas
  ## @param redis.autoscaling.maxReplicas Maximum number of redis replicas
  ## @param redis.autoscaling.targetCPU Target CPU utilization percentage
  ## @param redis.autoscaling.targetMemory Target Memory utilization percentage
  ##
  autoscaling:
    enabled: false
    minReplicas: ""
    maxReplicas: ""
    targetCPU: ""
    targetMemory: ""

  ## @param redis.extraEnvVars Array with extra environment variables to add to redis nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param redis.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for redis nodes
  ##
  extraEnvVarsCM: ""
  ## @param redis.extraEnvVarsSecret Name of existing Secret containing extra env vars for redis nodes
  ##
  extraEnvVarsSecret: ""
  ## @param redis.extraVolumes Optionally specify extra list of additional volumes for the redis pod(s)
  ##
  extraVolumes: []
  ## @param redis.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the redis container(s)
  ##
  extraVolumeMounts: []
  ## @param redis.sidecars Add additional sidecar containers to the redis pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param redis.initContainers Add additional init containers to the redis pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []

## @section Persistence Parameters
##

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: true
  ## @param persistence.mountPath Path to mount the volume at.
  ##
  mountPath: /data
  ## @param persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
  ##
  subPath: ""
  ## @param persistence.storageClass Storage class of backing PVC
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Persistent Volume Claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Persistent Volume Access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Size of data volume
  ##
  size: 8Gi
  ## @param persistence.existingClaim The name of an existing PVC to use for persistence
  ##
  existingClaim: ""
## @section Init Container Parameters
##

## 'volumePermissions' init container parameters
## Changes the owner and group of the persistent volume mount point to runAsUser:fsGroup values
##   based on the *podSecurityContext/*containerSecurityContext parameters
##
volumePermissions:
  ## @param volumePermissions.enabled Enable init container that changes the owner/group of the PV mount point to `runAsUser:fsGroup`
  ##
  enabled: false
  ## OS Shell + Utility image
  ## ref: https://hub.docker.com/r/bitnami/os-shell/tags/
  ## @param volumePermissions.image.registry OS Shell + Utility image registry
  ## @param volumePermissions.image.repository OS Shell + Utility image repository
  ## @param volumePermissions.image.tag OS Shell + Utility image tag (immutable tags are recommended)
  ## @param volumePermissions.image.pullPolicy OS Shell + Utility image pull policy
  ## @param volumePermissions.image.pullSecrets OS Shell + Utility image pull secrets
  ##
  image:
    registry: docker.io
    repository: bitnami/os-shell
    tag: 11-debian-11-r%%IMAGE_REVISION%%
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## Init container's resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param volumePermissions.resourcesPreset Set init container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if volumePermissions.resources is set (volumePermissions.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param volumePermissions.resources Set init container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Init container Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param volumePermissions.containerSecurityContext.runAsUser Set init container's Security Context runAsUser
  ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
  ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
  ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
  ##
  containerSecurityContext:
    runAsUser: 0

